<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
        </header>
        <nav class="menu">
            <li>Home</li>
            <li>Order</li>
            <li>F.A.Q</li>
            <li>Terms</li>
            <li>Contacts</li>
        </nav>    
        <aside class="login">
            <p>%login%</p>
        </aside>
        <article class="content">
            <p class="title">%content_title%</p>
            <P>%content%</P>
        </article>
        <section class="help">
            <p>%help%</p>
        </section>   
    </div>   
</body>
</html>
